<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">

    <!-- Page header start -->
    <div class="page-title">
        <div class="row gutters">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                <h5 class="title">Chat App</h5>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12"> </div>
        </div>
    </div>
    <!-- Page header end -->

    <!-- Content wrapper start -->
    <div class="content-wrapper">

        <!-- Row start -->
        <div class="row gutters">

            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

                <div class="card m-0">

                    <!-- Row start -->
                    <div class="row no-gutters">
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-3 col-3">
                            <div class="users-container">
                                <div class="chat-search-box">
                                    <div class="input-group">
                                        <input class="form-control" placeholder="Search">
                                        <div class="input-group-btn">
                                            <button type="button" class="btn btn-info">
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <ul class="users" *ngIf="chats">
                                    <li class="person" data-chat="person1" *ngFor="let chat of chats">
                                        <div class="user">
                                            <img src="{{ chat?.messageDto?.slice(-1)[0]?.userDto.avatar }}" alt="Retail Admin">
                                            <span class="status busy"></span>
                                        </div>
                                        <p class="name-time">
                                            <span class="name">{{ chat?.chatName }}</span>
                                            <span class="time">{{ chat?.messageDto?.slice(-1)[0]?.createAt }}</span>
                                        </p>
                                </ul>
                            </div>
                        </div>
                        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-9 col-9">
                          <div *ngIf="!chatExists">
                              <!-- Form for entering new chat name and selecting chat type -->
                              <div class="selected-user">
                                <div class="selected-user">
                                  <span>To: <span class="name">Emily Russell</span></span>
                              </div>
                                  <div class="input-group mb-3">
                                      <input type="text" class="form-control" placeholder="Enter Chat Name" [(ngModel)]="chatName">
                                  </div>
                                  <div class="input-group mb-3">
                                      <select class="form-control" [(ngModel)]="chatType">
                                          <option value="0">Riêng tư</option>
                                          <option value="1">Nhóm</option>
                                      </select>
                                  </div>
                                  <button type="button" class="btn btn-primary" (click)="createChat()">Create Chat</button>
                              </div>
                          </div>
                          <div *ngIf="chatExists">
                            <div class="selected-user">
                              <span> <span class="name">{{ chatName }}</span></span>
                            </div>
                            <div class="chat-container" #chatContainer>
                              <ul class="chat-box chatContainerScroll">
                                <li class="chat-message" *ngFor="let msg of messageList" [ngClass]="{'chat-left': msg.sendOrReceive === 'receiver', 'chat-right': msg.sendOrReceive === 'sender'}">
                                  <div class="chat-avatar">
                                    <img src="{{ msg.userDto?.avatar }}" alt="Avatar">
                                    <div class="chat-name">{{ msg.userDto?.firstName }} {{ msg.userDto?.lastName }}</div>
                                  </div>
                                  <div class="chat-text">{{ msg.messageContent }}</div>
                                  <div class="chat-hour">{{ msg.createAt }} <span class="fa fa-check-circle"></span></div>
                                </li>
                              </ul>
                            </div>
                            <div class="message-input-container">
                              <input type="text" class="form-control message-input" placeholder="Type your message here..." [(ngModel)]="messageInput">
                              <button type="button" class="btn btn-primary send-button" (click)="sendMessage()">Send</button>
                            </div>
                          </div>




                      </div>

                    </div>
                    <!-- Row end -->
                </div>

            </div>

        </div>
        <!-- Row end -->

    </div>
    <!-- Content wrapper end -->

</div>
