<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Đặt Lại Mật Khẩu</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
  }
  .container {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .box {
    background-color: white;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    box-sizing: border-box;
  }
  input[type=password], button {
    width: calc(100% - 20px);
    padding: 10px;
    margin: 10px 0;
    display: block;
    box-sizing: border-box;
  }
  button {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  div {
    margin-bottom: 20px;
  }
</style>
</head>
<body>

  <div class="container">
    <div class="box">
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="newPassword">Nhập mật khẩu mới</label>
          <input type="password" formControlName="newPassword" placeholder="Mật khẩu mới" class="form-control">
          <div *ngIf="resetPasswordForm.controls['newPassword'].errors?.['required'] && resetPasswordForm.controls['newPassword'].touched" style="color: red;">Mật khẩu mới là bắt buộc.</div>
          <div *ngIf="resetPasswordForm.controls['newPassword'].errors?.['minlength'] && resetPasswordForm.controls['newPassword'].touched" style="color: red;">Mật khẩu mới phải có ít nhất 6 ký tự.</div>
        </div>

        <div>
          <label for="confirmPassword">Nhập lại mật khẩu mới</label>
          <input type="password" formControlName="confirmNewPassword" placeholder="Nhập lại mật khẩu mới" class="form-control">
          <div *ngIf="resetPasswordForm.controls['confirmNewPassword'].errors?.['required'] && resetPasswordForm.controls['confirmNewPassword'].touched" style="color: red;">Vui lòng nhập lại mật khẩu.</div>
          <div *ngIf="resetPasswordForm.controls['confirmNewPassword'].errors?.['mustMatch'] && resetPasswordForm.controls['confirmNewPassword'].touched" style="color: red;">Mật khẩu và xác nhận mật khẩu không khớp.</div>
        </div>

        <button type="submit" [disabled]="resetPasswordForm.invalid">Đặt lại mật khẩu</button>
      </form>
    </div>
  </div>

</body>
</html>
