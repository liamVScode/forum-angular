<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Lấy Lại Mật Khẩu</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
  }

  /* Style cho container */
  .container {
    width: 100%;
    height: 100vh; /* Full height của viewport */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Style cho box */
  .box {
    background-color: white;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    box-sizing: border-box;
  }

  /* Style cho input và button */
  input[type=email], button {
    width: calc(100% - 20px); /* Full width - padding */
    padding: 10px;
    margin: 10px 0;
    display: block;
    box-sizing: border-box;
  }

  button {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

  div {
    margin-bottom: 20px;
  }
</style>
</head>
<body>

  <div class="container">
    <div class="box">
      <form #forgetForm="ngForm" (ngSubmit)="forgetPassword()">
        <div>Nhập email muốn lấy lại mật khẩu</div>
        <input type="email" [(ngModel)]="email" name="email" #emailField="ngModel" required email placeholder="Nhập email ở đây" class="form-control">
        <div *ngIf="emailField.errors?.['required'] && emailField.touched" style="color: red;">Email là bắt buộc.</div>
        <div *ngIf="emailField.errors?.['email'] && emailField.touched" style="color: red;">Email không hợp lệ.</div>
        <button type="submit" [disabled]="forgetForm.invalid">Gửi yêu cầu</button>
      </form>
    </div>
  </div>



</body>
</html>
